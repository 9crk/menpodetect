package:
  name: menpodetect
  version: {{ environ['CONDACI_VERSION'] }}

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - dlib 18.13
    - opencv 2.4.9*
    - cypico 0.2*
    - cyffld2 0.1.*
    - menpo # 0.5.0 on release

test:

  requires:
    - nose

  imports:
    - menpodetect
    - menpodetect.dlib
    - menpodetect.opencv
    - menpodetect.pico
    - menpodetect.ffld2

about:
  home: https://github.com/menpo/menpodetect/
  license: BSD License
